<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/CALCULATOR/styles.css">
    <script src="script.js"></script>

</head>

<body>

  <section class="Calculator">
     <form action=".php">
        <input type="text" class="screen">
     </form>
     <div class="buttons">
        <button type="button" class="nrml-btn" data-num="0">0</button> 
         <button type="button" class="nrml-btn" data-num="1">1</button> 
         <button type="button" class="nrml-btn" data-num="2">2</button>       
         <button type="button" class="nrml-btn" data-num="3">3</button>       
         <button type="button" class="nrml-btn" data-num="4">4</button>       
         <button type="button" class="nrml-btn" data-num="5">5</button>       
         <button type="button" class="nrml-btn" data-num="6">6</button>       
         <button type="button" class="nrml-btn" data-num="7">7</button>       
         <button type="button" class="nrml-btn" data-num="8">8</button>       
         <button type="button" class="nrml-btn" data-num="9">9</button>       
         <button type="button" class="optr-btn" data-num="+">+</button>       
         <button type="button" class="optr-btn" data-num="-">-</button>       
         <button type="button" class="optr-btn" data-num="/">/</button>       
         <button type="button" class="optr-btn" data-num="%">%</button>       
         <button type="button" class="optr-btn" data-num="*">*</button>       
         <button type="button" class="eql-btn" data-num="=">=</button>       
         <button type="button" class="clr-btn" data-num="C">C</button>    
         <button type="button" class="Aclr-btn" data-num="AC">AC</button>    
               
         
     </div>
  </section>
  
</body>

</html>
